<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img id="header-logo" src="img/logo.png" alt="logo">
                <div class="search-div">
                    <i id="search-button" class="fas fa-search"></i>
                    <input id="search" class="s-input" type="text" name="search" placeholder="Cerca Film o Serie TV" value="">
                </div>
            </header>


            <main>
                <aside>
                    <div class="genres hideGenres">
                        <p>Film</p>
                        <select class="select movie" name="Film">
                            <option value="all">Tutti</option>
                        </select>
                        <p>Serie TV</p>
                        <select class="select tv" name="Serie TV">
                            <option value="all">Tutti</option>
                        </select>


                    </div>
                    <div class="arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>


                </aside>

                <div class="movies">

                </div>
            </main>

        </div>

        <script id="movie-template" type="text/x-handlebars-template">
            <div class="cover {{{genre_ids}}}" id="{{id}}" data-id="{{id}}">
                <div class="details ">
                    <h2>{{title}}{{id}}</h2>
                    <p>Titolo Originale: {{original_title}}</p>
                    <p class="lang">Lingua originale:
                        {{{original_language}}}
                    </p>
                    <p class="voto">Voto: {{{vote_average}}}</p>
                    <!-- <p class="genre">{{{genre}}}</p> -->
                    <p class="cast">cast: </p>
                    <div class="text">{{{overview}}}</div>
                </div>
                <div class="poster">
                    {{{poster_path}}}
                </div>
            </div>
        </script>


        <script id="genres-template-movie" type="text/x-handlebars-template">
                <option value="ids{{id}}">{{generiMovie}}</option>
        </script>
        <script id="genres-template-tv" type="text/x-handlebars-template">
                <option value="ids{{id}}">{{generitv}}</option>
        </script>

        <script id="printCast" type="text/x-handlebars-template">
                {{cast}}
        </script>



        <div class="template">
            <div id="no-result-template" type="text/x-handlebars-template">
                <div class="no-result">
                    <p>La ricerca non ha nessun risultato</p>
                </div>
            </div>
        </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
